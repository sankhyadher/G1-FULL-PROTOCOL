    <style>

  <body>
    <h1 id="mainTitle">Digit Cancellation Task (5 Minutes)</h1>
    <div id="instructions">
      In each grid, click all instances of the digit <b id="targetDigit"></b>.<br>
      A new grid will appear every 30 seconds!
    </div>
    <div id="timer">Time left: 05:00</div>
    <div id="progress"></div>
    <div id="grid"></div>
    <div id="result"></div>

    <div id="wordTask" style="display:none;">
      <div id="fragmentInstructions" style="margin: 20px;">
        Complete the word fragment in each box with the first valid word that comes to your mind.<br>
      </div>
      <div id="timerWord">Time left: 05:00</div>
      <div id="wordProgress"></div>
      <div id="fragmentBox"></div>
      <input type="text" id="completionInput" maxlength="16" autocomplete="off">

    <script>
      // --- TIMESTAMPS ---
      let startTimestamp = Date.now(), endTimestamp = null, wordStart = null, wordEnd = null;

      // --- Digit Cancellation Variables ---
      const TOTAL_TIME = 5 * 60; // 5 minutes in seconds
      const GRID_TIME = 30; // each grid lasts 30 seconds
      const GRIDS = TOTAL_TIME / GRID_TIME; // 10 grids
      const ROWS = 10, COLS = 10;
      let timeLeft = TOTAL_TIME, gridCount = 0, foundTotal = 0, targetTotal = 0;
      let timerInterval, gridInterval, currentTarget = 0;

      // --- Word Fragment Variables ---
      const FRAGMENTS = [
        "B_L_", "CA_E", "STR__", "H_N__", "P__PLE", "C_M__", "_OUSE", "TRE_", "_AT", "_O__SE"
      ];
      const FRAG_TIME = 30; // 30s per fragment
      const FRAG_COUNT = FRAGMENTS.length;
      let fragmentIdx = 0, wordTimeLeft = FRAG_COUNT * FRAG_TIME, responses = [];
      let timerWordInterval, fragmentInterval;
      let submittedCurrentFragment = false;

      function randomDigit() { return Math.floor(Math.random() * 10); }

      function updateTimer() {
        let min = Math.floor(timeLeft / 60), sec = timeLeft % 60;
        document.getElementById('timer').textContent =
          `Time left: ${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      }

      function nextGrid() {
        gridCount++;
        if (gridCount > GRIDS) return;
        currentTarget = randomDigit();
        document.getElementById('targetDigit').textContent = currentTarget;
        document.getElementById('progress').textContent = `Grid ${gridCount} of ${GRIDS}`;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        let gridTargets = 0;
        for (let i = 0; i < ROWS * COLS; i++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          const digit = randomDigit();
          cell.textContent = digit;
          cell.dataset.digit = digit;
          if (digit == currentTarget) gridTargets++;
          cell.addEventListener('click', function() {
            if (!cell.classList.contains('marked')) {
              if (cell.dataset.digit == currentTarget) {
                cell.classList.add('marked');
                foundTotal++;
              }
            }
          });
          grid.appendChild(cell);
        }
        targetTotal += gridTargets;
      }

      function showTimestamps() {
        let box = document.getElementById('timestamps');
        box.style.display = 'inline-block';
        box.innerHTML = `<b>Task Start UNIX Timestamp:</b> ${startTimestamp}<br>
          <b>Digit Cancellation End:</b> ${endTimestamp}<br>
          <b>Word Fragment Start:</b> ${wordStart}<br>
          <b>Word Fragment End:</b> ${wordEnd}`;
      }

      function endTask() {
        clearInterval(timerInterval);
        clearInterval(gridInterval);
        document.getElementById('result').textContent =
          `Task complete! You found ${foundTotal} out of ${targetTotal} target digits.`;
        document.getElementById('grid').innerHTML = '';

      updateTotalTimer();

    </script>

  <body>

  <script>
  const shapeSVGs = {
    'sphere': `<svg width="80" height="80" viewBox="0 0 80 80"><defs><radialGradient id="g1" cx="50%" cy="40%" r="50%"><stop offset="0%" stop-color="#fff"/><stop offset="100%" stop-color="#a3f"/></radialGradient></defs><ellipse cx="40" cy="40" rx="32" ry="32" fill="url(#g1)" stroke="#5c2a7c" stroke-width="4"/></svg>`,
    'cube': `<svg width="80" height="80" viewBox="0 0 80 80"><defs><linearGradient id="g2" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#fff"/><stop offset="100%" stop-color="#3a6"/></linearGradient></defs><rect x="16" y="16" width="48" height="48" rx="8" fill="url(#g2)" stroke="#2a7c5c" stroke-width="4"/></svg>`,
    'pyramid': `<svg width="80" height="80" viewBox="0 0 80 80"><defs><linearGradient id="g3" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#fff"/><stop offset="100%" stop-color="#a3f"/></linearGradient></defs><polygon points="40,12 68,68 12,68" fill="url(#g3)" stroke="#5c2a7c" stroke-width="4"/></svg>`,
    'cylinder': `<svg width="80" height="80" viewBox="0 0 80 80"><defs><linearGradient id="g4" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#fff"/><stop offset="100%" stop-color="#3a6"/></linearGradient></defs><ellipse cx="40" cy="20" rx="24" ry="10" fill="#fff" opacity="0.5"/><rect x="16" y="20" width="48" height="40" rx="24" fill="url(#g4)" stroke="#2a7c5c" stroke-width="4"/><ellipse cx="40" cy="60" rx="24" ry="10" fill="#3a6" stroke="#2a7c5c" stroke-width="4"/></svg>`
  };
  const allSymbols = ['sphere', 'cube', 'pyramid', 'cylinder'];
  const noGainCombos = [['cube','cube','cube'], ['cylinder','cylinder','cylinder']];
  const lossSymbols = ['sphere', 'pyramid'];

  // --- Timestamp Variables ---
  let startTimestamp = null;
  let endTimestamp = null;

  let participant = {
    trials: [],
    totalWinnings: 0
  };
  let trialOrder = [];
  let trialNum = 0;
  let betAmount = 1;
  let betShape = 'sphere';
  let leaderboard = [];
  let totalWinnings = 0;
  let wallet = 2000;

  function showInstructions() {
    document.getElementById('instructions').classList.remove('hidden');
  }

  function startGameFromInstructions() {
    document.getElementById('instructions').classList.add('hidden');
    document.getElementById('gameLayout').classList.remove('hidden');
    startGame();
  }

  function generateTrialOrder() {
    const TOTAL_TRIALS = 50;
    const EDGE_LOSS = 4;
    const MIDDLE = TOTAL_TRIALS - 2 * EDGE_LOSS;
    const NO_GAIN_TRIALS = Math.round(MIDDLE * 0.3);
    let order = [];
    for(let i=0;i<EDGE_LOSS;i++) order.push('loss');
    let middle = [];
    for(let i=0;i<NO_GAIN_TRIALS;i++) middle.push('nogain');
    while(middle.length < MIDDLE) middle.push('loss');
    for(let i=middle.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [middle[i],middle[j]] = [middle[j],middle[i]];
    }
    order = order.concat(middle);
    for(let i=0;i<EDGE_LOSS;i++) order.push('loss');
    return order;
  }

  function startGame() {
    startTimestamp = Date.now();
    console.log("Counterconditioning Task Start UNIX Timestamp:", startTimestamp);

    trialOrder = generateTrialOrder();
    trialNum = 0;
    totalWinnings = 0;
    participant.trials = [];
    participant.totalWinnings = 0;
    wallet = 2000;
    leaderboard = Array.from({length: 15}, (_,i) => ({
      name: "Player " + (i+1), score: Math.floor(Math.random()*200+50)
    }));
    leaderboard.unshift({name: "You", score: 0});
    document.getElementById('gameLayout').classList.remove('hidden');
    updateGameUI();
    renderLeaderboard();
    document.querySelectorAll('.chip').forEach(chip => {
      if (!chip.classList.contains('shape-chip')) {
        chip.onclick = function() {
          document.querySelectorAll('.chip').forEach(c => { if (!c.classList.contains('shape-chip')) c.classList.remove('selected'); });
          chip.classList.add('selected');
          betAmount = parseInt(chip.dataset.value);
          if (wallet < betAmount) {
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('gameMessage').innerHTML = `<span class="nogain">Insufficient funds to bet. Game over!</span>`;
          } else {
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('gameMessage').innerHTML = '';
          }
        }
      }
    });
    renderShapeChips();
  }
  function renderShapeChips() {
    const chips = document.querySelectorAll('.shape-chip');
    chips.forEach(chip => {
      const shape = chip.dataset.shape;
      chip.innerHTML = shapeSVGs[shape];
      chip.onclick = function() {
        chips.forEach(c => c.classList.remove('selected'));
        chip.classList.add('selected');
        betShape = shape;
      }
    });
    chips[0].classList.add('selected');
    betShape = chips[0].dataset.shape;
  }
  function updateGameUI() {
    document.getElementById('trialInfo').innerHTML = `<b>Trial ${trialNum+1} of 50</b>`;
    renderReels(['sphere','cube','pyramid']);
    document.getElementById('gameMessage').innerHTML = '';
    document.getElementById('spinBtn').disabled = false;
    document.getElementById('totalWinnings').innerText = `Total Winnings: $${totalWinnings}`;
    document.getElementById('walletDisplay').innerText = `Wallet: $${wallet}`;
    document.querySelectorAll('.chip').forEach(chip => { if (!chip.classList.contains('shape-chip')) chip.classList.remove('selected'); });
    betAmount = 1;
    document.querySelector('.chip[data-value="1"]').classList.add('selected');
    if (wallet < betAmount) {
      document.getElementById('spinBtn').disabled = true;
      document.getElementById('gameMessage').innerHTML = `<span class="nogain">Insufficient funds to bet. Game over!</span>`;
    }
  }
  function renderReels(symbols) {
    const reelsDiv = document.getElementById('reels');
    reelsDiv.innerHTML = '';
    symbols.forEach(sym => {
      const div = document.createElement('div');
      div.className = 'reel';
      div.innerHTML = shapeSVGs[sym] || '';
      reelsDiv.appendChild(div);
    });
  }
  function renderLeaderboard() {
    let player = leaderboard.find(l => l.name === "You");
    let losses = participant.trials.filter(t => t.outcome === 'loss').length;
    leaderboard = leaderboard.filter(l => l !== player);
    let newPos = Math.min(losses, leaderboard.length);
    leaderboard.splice(newPos, 0, player);
    const list = document.getElementById('leaderboardList');
    list.innerHTML = '';
    leaderboard.forEach((l,i) => {
      const li = document.createElement('li');
      li.innerText = l.name + " - $" + l.score;
      if (l.name === player.name) li.className = 'player';
      list.appendChild(li);
    });
  }
  function showThumbsDown() {
    const td = document.getElementById('thumbsDown');
    td.innerHTML = '👎';
    td.classList.remove('hidden');
    setTimeout(()=>{ td.classList.add('hidden'); }, 1000);
  }
  function fadeScreen() {
    const fade = document.getElementById('fadeScreen');
    fade.classList.add('active');
    setTimeout(() => fade.classList.remove('active'), 900);
  }
  function playLossSound() {
    const snd = document.getElementById('lossSound');
    snd.currentTime = 0;
    snd.play();
  }

  function spin() {
    if (wallet < betAmount) {
      document.getElementById('gameMessage').innerHTML = `<span class="nogain">Insufficient funds to bet. Game over!</span>`;
      document.getElementById('spinBtn').disabled = true;
      return;
    }
    document.getElementById('spinBtn').disabled = true;
    let spinStart = Date.now();
    wallet -= betAmount;
    document.getElementById('walletDisplay').innerText = `Wallet: $${wallet}`;

    let anim = setInterval(() => {
      renderReels([
        allSymbols[Math.floor(Math.random()*allSymbols.length)],
        allSymbols[Math.floor(Math.random()*allSymbols.length)],
        allSymbols[Math.floor(Math.random()*allSymbols.length)]
      ]);
    }, 70);

    setTimeout(() => {
      clearInterval(anim);
      
      let scheduledOutcome = trialOrder[trialNum];
      let outcome; // This will be the final, actual outcome

      // ==========================================================
      // ===== NEW LOGIC: Determine actual outcome based on bet =====
      // ==========================================================
      if (betShape === 'sphere' || betShape === 'pyramid') {
          // If they bet on a purple shape, the outcome is whatever was scheduled.
          outcome = scheduledOutcome;
      } else {
          // If they bet on a green shape (cube or cylinder), it's always a "no gain" result.
          outcome = 'nogain';
      }
      // ==========================================================
      // ================== END OF NEW LOGIC ======================
      // ==========================================================

      let combo, message = '', isReward = 0, shapeWin = false, winAmount = 0;

      if (outcome === 'nogain') {
        combo = noGainCombos[Math.floor(Math.random()*noGainCombos.length)];
        wallet += betAmount; // Refund
        message = `<span class="nogain">No gain, no loss. Your bet is returned.</span>`;
        isReward = 0;
      } else { // This block is now only for 'loss' outcomes
        // LOSS: only sphere and pyramid allowed
        let possible = [];
        for(let a of lossSymbols)
          for(let b of lossSymbols)
            for(let c of lossSymbols)
              if (!(a==='cube'&&b==='cube'&&c==='cube') && !(a==='cylinder'&&b==='cylinder'&&c==='cylinder'))
                possible.push([a,b,c]);
        combo = possible[Math.floor(Math.random()*possible.length)];
        totalWinnings -= betAmount;
        participant.totalWinnings = totalWinnings;
        message = `<span class="nogain">You lost! <b>👎</b> Better luck next time.</span>`;
        isReward = 0;
        showThumbsDown();
        fadeScreen();
        playLossSound();
      }
      renderReels(combo);

      if (betShape && combo.includes(betShape)) shapeWin = true;
          document.getElementById('gameMessage').innerHTML = message;

      let spinEnd = Date.now();
      participant.trials.push({
        trial: trialNum+1,
        bet: betAmount,
        betShape: betShape,
        shapeWin: shapeWin,
        combo: combo.join(''),
        outcome: outcome, // Log the final, actual outcome
        loss: outcome === "loss" ? betAmount : 0,
        totalWinnings: totalWinnings,
        wallet: wallet,
        spinStartTimestamp: spinStart,
        spinEndTimestamp: spinEnd
      });

      renderLeaderboard();

      trialNum++;
      if (trialNum < trialOrder.length && wallet > 0) {
        setTimeout(() => {
          updateGameUI();
          renderLeaderboard();
        }, 1600);
      } else {
        setTimeout(() => {
            endTimestamp = Date.now();
            console.log("Counterconditioning Task End UNIX Timestamp:", endTimestamp);
            
            document.getElementById('gameLayout').classList.add('hidden');
            const tsDiv = document.getElementById('timestamps');
            tsDiv.style.display = 'inline-block';
            tsDiv.innerHTML = `<b>Task Start UNIX Timestamp:</b> ${startTimestamp}<br><b>Task End UNIX Timestamp:</b> ${endTimestamp}`;
            document.getElementById('thankYou').classList.remove('hidden');

            // >>> ADVANCE FLOW <<<
            try { parent.postMessage({type:'taskComplete', task:5}, '*'); } catch(e) {}
        }, 1600);
      }
    }, 1100);
  }
  </script>
  </body>

      <div>Your responses have been recorded and your data file is downloading.</div>
      <div id="timestamps" class="timestamps" style="display:none"></div>
    </div>

  <script>
  const shapeSVGs = {
    'sphere': `<svg width="40" height="40" viewBox="0 0 80 80"><ellipse cx="40" cy="40" rx="32" ry="32" fill="#a3f" stroke="#5c2a7c" stroke-width="4"/></svg>`,
    'cube': `<svg width="40" height="40" viewBox="0 0 80 80"><rect x="16" y="16" width="48" height="48" rx="8" fill="#3a6" stroke="#2a7c5c" stroke-width="4"/></svg>`,
    'pyramid': `<svg width="40" height="40" viewBox="0 0 80 80"><polygon points="40,12 68,68 12,68" fill="#a3f" stroke="#5c2a7c" stroke-width="4"/></svg>`,
    'cylinder': `<svg width="40" height="40" viewBox="0 0 80 80"><ellipse cx="40" cy="20" rx="24" ry="10" fill="#fff" opacity="0.5"/><rect x="16" y="20" width="48" height="40" rx="24" fill="#3a6" stroke="#2a7c5c" stroke-width="4"/><ellipse cx="40" cy="60" rx="24" ry="10" fill="#3a6" stroke="#2a7c5c" stroke-width="4"/></svg>`,
    'hexPrism': `<svg width="40" height="40" viewBox="0 0 80 80"><polygon points="20,30 40,12 60,30 60,50 40,68 20,50" fill="#fa3" stroke="#fa3" stroke-width="4"/></svg>`,
    'starPrism': `<svg width="40" height="40" viewBox="0 0 80 80"><polygon points="40,12 47,32 68,32 51,46 57,66 40,54 23,66 29,46 12,32 33,32" fill="#fa3" stroke="#fa3" stroke-width="4"/></svg>`,
    'capsule': `<svg width="40" height="40" viewBox="0 0 80 80"><rect x="20" y="24" width="40" height="32" rx="20" fill="#fff" stroke="#fa3" stroke-width="4"/><ellipse cx="40" cy="24" rx="20" ry="12" fill="#fa3"/><ellipse cx="40" cy="56" rx="20" ry="12" fill="#fa3"/></svg>`
  };
  const allSymbols = ['sphere', 'cube', 'pyramid', 'cylinder'];
  const distractorSymbols = ['hexPrism', 'starPrism', 'capsule'];
  const rewardSymbols = ['sphere', 'pyramid'];
  const winningCombos = [['sphere','sphere','sphere'], ['pyramid','pyramid','pyramid']];
  const nogainCombos = [['cube','cube','cube'], ['cylinder','cylinder','cylinder']];

  let participant = {
    participantId: '', sessionId: '', groupNumber: '',
    affective: {}, memory: {}, contingency: {}, probe: [],
    timestamps: {}
  };

  // --- TIMESTAMP LOGIC ---
  let startTimestamp = Date.now();
  let endTimestamp = null;
  console.log("Questionnaire Task Start UNIX Timestamp:", startTimestamp);
  participant.timestamps.taskStart = startTimestamp;

  function showTimestamps() {
    let box = document.getElementById('timestamps');
    box.style.display = 'inline-block';
    box.innerHTML = `<b>Task Start UNIX Timestamp:</b> ${participant.timestamps.taskStart}<br>
                     <b>Task End UNIX Timestamp:</b> ${participant.timestamps.taskEnd}`;
  }

  // --- Participant Info ---
  document.getElementById('participantForm').onsubmit = function(e) {
    e.preventDefault();
    participant.participantId = document.getElementById('participantId').value.trim();
    participant.sessionId = document.getElementById('sessionId').value.trim();
    participant.groupNumber = document.getElementById('groupNumber').value;
    document.getElementById('participantForm').classList.add('hidden');
    document.getElementById('affectiveForm').classList.remove('hidden');
    participant.timestamps.affectiveStart = Date.now();
  };

  // --- Affective Scale ---
  document.getElementById('affectiveForm').onsubmit = function(e) {
    e.preventDefault();
    participant.affective.valence = Number(document.getElementById('valenceSlider').value);
    participant.affective.arousal = Number(document.getElementById('arousalSlider').value);
    participant.timestamps.affectiveEnd = Date.now();
    participant.affective.reactionTime = participant.timestamps.affectiveEnd - participant.timestamps.affectiveStart;
    document.getElementById('affectiveForm').classList.add('hidden');
    showMemoryForm();
  };

  function showMemoryForm() {
    document.getElementById('memoryForm').classList.remove('hidden');
    renderSymbolsList('memorySymbolsList', 'memory');
    renderSymbolsList('contingencySymbolsList', 'contingency');
    participant.timestamps.memoryStart = Date.now();
  }

  function renderSymbolsList(divId, type) {
    const list = document.getElementById(divId);
    list.innerHTML = '';
    const shuffledSymbols = [...allSymbols, ...distractorSymbols].sort(() => 0.5 - Math.random());
    shuffledSymbols.forEach(sym => {
        const div = document.createElement('div');
        div.className = 'symbol-opt';
        div.innerHTML = shapeSVGs[sym];
        div.dataset.symbol = sym; // Store symbol name
        div.onclick = function() { div.classList.toggle('selected'); };
        list.appendChild(div);
    });
  }

  // --- Memory/Contingency Awareness ---
  document.getElementById('memoryForm').onsubmit = function(e) {
    e.preventDefault();
    const memDivs = document.getElementById('memorySymbolsList').querySelectorAll('.symbol-opt.selected');
    const memResponses = Array.from(memDivs).map(div => div.dataset.symbol);
    participant.memory.responses = memResponses;
    participant.memory.scores = memResponses.map(sym => allSymbols.includes(sym) ? 1 : 0);
    
    const contDivs = document.getElementById('contingencySymbolsList').querySelectorAll('.symbol-opt.selected');
    const contResponses = Array.from(contDivs).map(div => div.dataset.symbol);
    participant.contingency.responses = contResponses;
    participant.contingency.scores = contResponses.map(sym => rewardSymbols.includes(sym) ? 1 : 0);

    participant.timestamps.memoryEnd = Date.now();
    participant.memory.reactionTime = participant.timestamps.memoryEnd - participant.timestamps.memoryStart;
    
    document.getElementById('memoryForm').classList.add('hidden');
    showProbeTask();
  };

  // --- Binary Probe Task ---
  function showProbeTask() {
    document.getElementById('probeTask').classList.remove('hidden');
    const pairs = [];
    winningCombos.forEach(win => {
      nogainCombos.forEach(nogain => {
        pairs.push([win[0], nogain[0]]);
      });
    });
    let probeIndex = 0;
    participant.probe = [];
    const probeDiv = document.getElementById('probePairs');
    
    function renderProbe() {
      probeDiv.innerHTML = '';
      if (probeIndex >= pairs.length) {
        document.getElementById('finishBtn').disabled = false;
        probeDiv.innerHTML = "All pairs completed. Please click Finish.";
        return;
      }
      let [a, b] = pairs[probeIndex];
      if (Math.random() > 0.5) [a, b] = [b, a];
      const question = document.createElement('div');
      question.style.fontWeight = 'bold';
      question.style.marginBottom = '12px';
      question.innerText = "Which of these two is more pleasant?";
      probeDiv.appendChild(question);

      const pairDiv = document.createElement('div');
      pairDiv.className = 'probe-pair';
      const btnA = document.createElement('button');
      btnA.className = 'probe-btn';
      btnA.innerHTML = shapeSVGs[a];
      const btnB = document.createElement('button');
      btnB.className = 'probe-btn';
      btnB.innerHTML = shapeSVGs[b];
      let probeStart = Date.now();
      btnA.onclick = (e) => { e.preventDefault(); recordProbe(a,b,a,probeStart); };
      btnB.onclick = (e) => { e.preventDefault(); recordProbe(a,b,b,probeStart); };
      pairDiv.appendChild(btnA);
      pairDiv.appendChild(btnB);
      probeDiv.appendChild(pairDiv);
    }
    
    function recordProbe(a,b,choice, probeStart) {
      let isReward = rewardSymbols.includes(choice) ? 1 : 0;
      participant.probe.push({
        pair: [a,b],
        choice: choice,
        isReward: isReward,
        reactionTime: Date.now() - probeStart
      });
      probeIndex++;
      renderProbe();
    }
    
    participant.timestamps.probeStart = Date.now();
    renderProbe();
  }

  // --- Finish: Download Data and Signal Completion ---
  function finishExperiment() {
    document.getElementById('probeTask').classList.add('hidden');
    document.getElementById('thankYou').classList.remove('hidden');
    
    endTimestamp = Date.now();
    participant.timestamps.probeEnd = endTimestamp;
    participant.timestamps.taskEnd = endTimestamp;
    console.log("Questionnaire Task End UNIX Timestamp:", endTimestamp);
    showTimestamps();

    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(participant, null, 2));
    const dlAnchor = document.createElement('a');
    dlAnchor.setAttribute("href", dataStr);
    dlAnchor.setAttribute("download", `questionnaire_data_${participant.participantId}.json`);
    document.body.appendChild(dlAnchor);
    dlAnchor.click();
    dlAnchor.remove();
    console.log('Participant Data:', participant);

    // >>> ADVANCE FLOW <<<
    try { parent.postMessage({type:'taskComplete', task:7}, '*'); } catch(e) {}
  }
  </script>
  </body>
  </html>
  </template>


  <script>
    // Runner orchestrator
    const tasks = [
      { id: 'task0-html', label: '0. BASELINE RECORDING' },
      { id: 'task1-html', label: '1. MEMORY RETRIEVAL TASK' },
      { id: 'task2-html', label: '2. DIGIT CANCELLATION TASK' },
      { id: 'task3-html', label: '3. PNS TASK (6 BPM Breathing)' },
      { id: 'task4-html', label: '4. TRAIL MAKING TASK' },
      { id: 'task5-html', label: '5. COUNTERCONDITIONING TASK' },
      { id: 'task6-html', label: '6. SNS TASK (Cold Pressor)' },
      { id: 'task7-html', label: '7. POST-GAME QUESTIONNAIRE' }
    ];

    const frame = document.getElementById('stage');
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const bar = document.getElementById('bar');

    let idx = -1;

    function loadTask(i) {
      const t = tasks[i];
      const tpl = document.getElementById(t.id);
      const html = tpl.innerHTML; 
      frame.srcdoc = html;
      status.innerHTML = `Running <b>${t.label}</b> (${i+1} / ${tasks.length})`;
      bar.style.width = `${(i) / tasks.length * 100}%`;
    }

    function nextTask() {
      idx++;
      if (idx < tasks.length) {
        loadTask(idx);
      } else {
        status.innerHTML = `<b>All tasks completed.</b> You may close this window.`;
        bar.style.width = '100%';
        frame.srcdoc = `<html><body style="display:grid;place-items:center;min-height:80vh;background:#0b1020;color:#e5e7eb;font-family:system-ui,Segoe UI,Arial">
          <div style="text-align:center">
            <h2>✅ Experiment Complete</h2>
            <p>Thank you for your participation!</p>
          </div>
        </body></html>`;
      }
    }

    window.addEventListener('message', (ev) => {
      if (ev && ev.data && ev.data.type === 'taskComplete') {
        // small delay for visual continuity
        setTimeout(() => nextTask(), 400);
      }
    });

    startBtn.addEventListener('click', () => {
      startBtn.disabled = true;
      nextTask();
    });
  </script>
